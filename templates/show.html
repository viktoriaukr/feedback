{% extends 'base.html' %}{% block title %}{{user.first_name}} {{user.last_name}}
{% endblock %} {% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<hr />
<div class="row">
  <div class="col-sm-10 col-12">
    <div>
      {% for feedback in user.feedbacks %}
      <h4>{{feedback.title}}</h4>
      <p>{{feedback.content}}</p>
      <form>
        {{form.hidden_tag()}}
        <button
          class="btn btn-primary"
          formmethod="GET"
          formaction="/feedback/{{ feedback.id }}/update"
        >
          Edit
        </button>
        <button
          class="btn btn-danger"
          formmethod="POST"
          formaction="/feedback/{{ feedback.id }}/delete"
        >
          Delete
        </button>
      </form>
      <hr />
      {% endfor %}
    </div>
    <hr />
    <div class="d-flex justify-content">
      <a href="/users/{{ user.username }}/feedback/add" class="btn btn-info">
        Add Feedback
      </a>
      <form action="/users/{{ user.username }}/delete" method="post">
        <button class="btn btn-danger">Delete User</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
